    <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
        <script type="text/javascript">
            $(document).on("mobileinit", function(){
                $.mobile.allowCrossDomainPages = true;
                $.mobile.defaultPageTransition = 'none';
                $.mobile.defaultDialogTransition = 'none';
                $.mobile.useFastClick = false;
                //$.mobile.touchOverflowEnabled = true;
                //$.mobile.loadingMessage = "Loading";
                $.mobile.loadingMessageTextVisible = true;
                $.mobile.phonegapNavigationEnabled = true;
            });
            function init() {
                if(screen.width < 800){
                    var mvp = document.getElementById('testViewport');
                    mvp.setAttribute('content','user-scalable=yes, initial-scale=1.5, maximum-scale=2, minimum-scale=1, width=device-width, target-densityDpi=180');
                }
                document.addEventListener("deviceready", onDeviceReady, true);
            };
            var onDeviceReady = function () {
                var helper = new HELPER();
                var connection = helper.checkConnection();
                if (connection === 'UNKNOWN' || connection === 'NONE') {
                    alert('No internet connection detected.' + '\n' +
                            'This application will not work without internet access' + '\n' +
                            'Please check your connection and restart the app');
                }
                console.log(device.version + ' - ' + device.uuid);
            };
        </script>
